<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 19</title>
</head>
<body>
    <!-- Confeccionar un formulario que muestre un checkbox que cuando se tilde
    active un botón (el checkbox debe mostrar un mensaje que diga : "Confirma los
    términos y condiciones?") -->

    <input type="checkbox" id="checkbox1" name="checkbox1"> Confirma los términos y condiciones?
    <br>
    <input type="button" id="boton1" name="boton1" value="Confirmar" disabled>

    <script>
        document.getElementById('checkbox1').addEventListener('change', seleccionar);

        function seleccionar() {
            if (document.getElementById('checkbox1').checked == true) {
                document.getElementById('boton1').disabled = false;
            } else
                document.getElementById('boton1').disabled = true;
        }
    </script>
</body>
</html>
