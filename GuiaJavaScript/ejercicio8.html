<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>
<body>
    <!-- De un operario se conoce su sueldo y los años de antigüedad. Se pide
        confeccionar un programa que lea los datos de entrada e informe:
            • Si el sueldo es inferior a 500 y su antigüedad es igual o superior a 10
            años, otorgarle un aumento del 20 %, mostrar el sueldo a pagar.
            • Si el sueldo es inferior a 500 pero su antigüedad es menor a 10 años,
            otorgarle un aumento de 5 %.
            • Si el sueldo es mayor o igual a 500 mostrar el sueldo en la página sin
            cambios. -->
    <script>
        
        var sueldo, antiguedad;
        sueldo = parseFloat(prompt('Ingrese el sueldo del empleado: '));
        antiguedad = parseInt(prompt('Ingrese la antigüedad del empleado: '));
        if (sueldo < 500 && antiguedad >= 10) {
            document.write('Se le otorga un aumento del 20%.');
            document.write('<br>');
            var sueldototal = sueldo + sueldo * 0.20;
            document.write('El sueldo total del empleado es: $ ' + sueldototal);
        } else {
            if (sueldo < 500 && antiguedad < 10) {
                document.write('Se le otorga un aumento del 5%.');
                document.write('<br>');
                var sueldototal = sueldo + sueldo * 0.05;
                document.write('El sueldo total del empleado es: $ ' + sueldototal);
            } else {
                document.write('El sueldo del empleado queda sin cambios: $' + sueldo);
            }
        }
    </script>
</body>
</html>
