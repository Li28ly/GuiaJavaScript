<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>
<body>
    <!-- Se debe desarrollar un programa que pida el ingreso del precio de un
    artículo y la cantidad que lleva el cliente. Mostrar lo que debe abonar el
    comprador (Ingresar por teclado un precio sin decimales, es decir un entero: 2,
    7, 90 etc.) -->

    <script>
        var precio;
        var cantidad;
        precio = prompt('Ingrese precio del artículo: ');
        cantidad = prompt('Ingrese la cantidad de artículos a llevar: ');
        var importe;
        importe = parseInt(precio) * parseInt(cantidad);
        document.write('Debe abonar: $');
        document.write(importe);
    </script>
</body>
</html>
