<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <!-- Escribir un programa en el cual se ingresen cuatro nÃºmeros, calcular e
    informar la suma de los dos primeros y el producto del tercero y el cuarto. -->

    <script>
        var num1;
        var num2;
        var num3;
        var num4;
        num1 = prompt('Ingrese primer valor:');
        num2 = prompt('Ingrese segundo valor:');
        num3 = prompt('Ingrese tercer valor:');
        num4 = prompt('Ingrese cuarto valor:');
        var suma;
        suma = parseInt(num1) + parseInt(num2);
        var producto;
        producto = parseInt(num3) * parseInt(num4);
        document.write('La suma de los dos primeros valores es:');
        document.write(suma);
        document.write('<br>');
        document.write('El producto del tercer y cuarto valor es:');
        document.write(producto);
    </script>
</body>
</html>
