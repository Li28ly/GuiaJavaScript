<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 18</title>
</head>
<body>
    <!-- Realizar un programa que muestre en un div el nÃºmero 2. Cada vez que se
    hace doble clic sobre el mismo duplicar el valor contenido en el div. -->
    
    <div id="numero">2</div>

    <script>
        document.getElementById('numero').addEventListener('dblclick', duplicar);

        function duplicar() {
            var valor = document.getElementById('numero').innerHTML;
            valor = parseInt(valor);
            var resultado = valor * 2;
            document.getElementById('numero').innerHTML = resultado;
        }
    </script>
</body>
</html>
