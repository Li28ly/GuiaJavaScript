<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <!-- Confeccionar un programa que permita cargar el nombre de un usuario y su
        mail por teclado. Mostrar posteriormente los datos en la página HTML. Utilice el
        método prompt para leer desde pantalla: var usuario = prompt('Ingrese el
        nombre de usuario:'); -->
   
   <script>
        var usuario;
        var mail;
        usuario = prompt('Ingrese nombre de usuario:');
        mail = prompt('Ingrese el mail:');
        document.write('Nombre de usuario ingresado:');
        document.write(usuario);
        document.write('<br>');
        document.write('Mail ingresado:');
        document.write(mail);
    </script>
</body>
</html>
