<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <!-- Realizar un programa que muestre su nombre y su edad en una página
        HTML. Emplear el comando write del objeto document para imprimir el texto
        dentro de la página. Tener en cuenta que si queremos que cada dato quede en
        una fila distinta de la página debemos insertar la etiqueta HTML <br> (salto de
        linea en HTML), es decir debemos disponer: document.write('<br>') -->
   
   <script>
        document.write('Evelyn Echeverria');
        document.write('<br>');
        document.write('23');
      </script>
</body>
</html>
