<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 16</title>
</head>
<body>
    <!-- Solicitar que se ingrese el nombre y la clave de un usuario. Mostrar una
    ventana de alerta si en la clave se ingresan menos de 7 caracteres o más de 20
    (capturar el evento onBlur)  -->

    <form>
        Ingrese el nombre de usuario:<br>
        <input type="text" id="usuario"><br> 
        Ingrese clave: <br>
        <input type="password" id="clave" onBlur="verificar(this)"><br>
        <input type="button" value="confirmar">
    </form>

    <script>
        function verificar(control) {
            if (control.value.length < 7 || control.value.length > 20) {
                alert('La cantidad de caracteres no es valido en la clave (está debe ser entre 7-20 caracteres).');
            }
        }
    </script>

</body>
</html>
