<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <!-- Realizar la carga del lado de un cuadrado y mostrar por pantalla su
    perímetro (El perímetro de un cuadrado se calcula multiplicando el valor del
    lado por cuatro) -->
    
    <script>
        var lado;
        lado = prompt('Ingrese la medida del lado del Cuadrado:');
        var perimetro;
        perimetro = parseInt(lado) * 4;
        document.write('El perímetro del Cuadrado es: ');
        document.write(perimetro);
    </script>
</body>
</html>
