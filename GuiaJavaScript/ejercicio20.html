<body>
      <!-- Implementar un tablero del juego Gato (Tic Tac Toe). Asociar el evento click
      de los 9 botones a una única función. Alternar entre las "X" y "O". Mostrar un 
      mensaje cuando gana un jugador. -->
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="game-container">
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
    </div>
    <h2 class="game-notification"></h2>
    <button class="game-restart">Restablecer</button>    
  </div>
  <script src="tictactoe.js"></script>
</body>

</html>
