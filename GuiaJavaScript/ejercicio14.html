<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14</title>
</head>
<body>
    <!-- Crear un formulario con tres botones con las leyendas "1", "2" y "3". Mostrar
    un mensaje indicando qué botón se presionó. -->
    <form>
        <input type="button" onClick="presion1()" value="Boton 1"><br>
        <input type="button" onClick="presion2()" value="Boton 2"><br>
        <input type="button" onClick="presion3()" value="Boton 3">
    </form>

    <script>
        function presion1() {
            alert('Se presionó el botón 1');
        }

        function presion2() {
            alert('Se presionó el botón 2');
        }

        function presion3() {
            alert('Se presionó el botón 3');
        }
    </script>
</body>
</html>
