<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 17</title>
</head>
<body>
    <!-- Ingresar 2 números por pantalla, calcular su suma. Validar que efectivamente
    se ingresen números utilizando la función isNan() -->

    <script>
        var n1, n2, suma;
        n1 = parseInt(prompt('Ingrese el primer valor: '));
        n2 = parseInt(prompt('Ingrese el segundo valor: '));
        if (isNaN(n1) || isNaN(n2)) {
            document.write('Al menos uno de los dos valores ingresados no es numérico.');
        } else {
            suma = n1 + n2;
            document.write('La suma de los dos valores es: ' + suma);
        }
    </script>
</body>
</html>
